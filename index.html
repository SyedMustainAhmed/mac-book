<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrat link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <!-- custom css link  -->
    <link rel="stylesheet" href="style.css" />
    <title>Book archive</title>

</head>

<body>

    <!-- input box  -->

    <div class="container">
        <div class="row row-col-1">
            <div class="col">
                <div class="input-group mb-3 w-75 mx-auto mt-5">
                    <input id="input_box" type="text" class="form-control border-success py-3 shadow"
                        placeholder="Search your favourite books..." />
                    <button class="btn btn-success" type="button" id="search">
                        Search
                    </button>
                </div>
                <p class="text-center text-danger fs-2" id="result"></p>
                <p class="text-center text-success fs-3" id="book-found">
                    <span id="resultFound">1000</span>
                </p>
            </div>
        </div>


        <!-- preloader  -->
        <div class="image text-center mx-auto">
            <img id="spinner" class="w-25 mx-auto" src="./spinner3.gif" alt="" />
        </div>
    </div>

    <!-- Show Books  -->
    <div class="container mt-5">
        <div class="row row-cols-md-2" id="row"></div>
    </div>

    <!-- bootstrap link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- BOOK js link  -->
    <script src="book.js"></script>
</body>

</html>
